{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %} Formulario - Agregar Curso {% endblock  %}
{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Agregar Curso</h1>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{% url 'myapp:cursoFormulario' %}" method="post" novalidate>
                        {% csrf_token %}

                        <!-- Renderizar campos manualmente para aplicar Bootstrap -->
                        <div class="mb-3">
                            <label for="id_nombre" class="form-label">Nombre del Curso</label>
                            {{ form.nombre|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label for="id_camada" class="form-label">Camada</label>
                            {{ form.camada|add_class:"form-control" }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
