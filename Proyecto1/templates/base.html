<!DOCTYPE html> 
<html lang="es"> 
    <head> 
        <meta charset="UTF-8"> 
        <title>{% block title %}My Site{% endblock %}</title> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head> 
    <body> 
        <header> 
            <nav class="navbar navbar-light bg-light static-top"> 
                <div class="container"> 
                    <a class="navbar-brand" href="{% url 'myapp:index' %}">Inicio</a> 
                    <a class="navbar-brand" href="{% url 'myapp:cursos' %}">Cursos</a> 
                    <a class="navbar-brand" href="{% url 'myapp:profesores' %}">Profesores</a> 
                    <a class="navbar-brand" href="{% url 'myapp:estudiantes' %}">Estudiantes</a> 
                    <a class="navbar-brand" href="{% url 'myapp:entregables' %}">Entregables</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'accounts:perfil' %}" class="nav-link">Perfil</a>
                    <form action="{% url 'accounts:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link p-0 m-0 align-baseline">Cerrar sesión</button>
                    </form>
                    {% else %}
                    <a href="{% url 'accounts:login' %}" class="nav-link">Ingresar</a>
                    <a href="{% url 'accounts:registro' %}" class="nav-link">Registrarse</a>
                    {% endif %}
                </div>
            </nav> 
        </header>
        <main> 
            {% block content %} <!-- Contenido específico de cada página irá aquí --> {% endblock %}
        </main> 
        <footer class="text-center text-white py-3 mt-auto" style="background: linear-gradient(90deg, #4992ff, #6610f2);">
        <div class="container">
            <p class="mb-0">&copy; 2025 My Site. Todos los derechos reservados.</p>
        </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body> 
</html>
